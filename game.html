<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Sweet Pong</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000000, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 40px auto;
      background: #111;
      border: 3px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }
    h1 {
      margin-top: 20px;
      font-size: 26px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
    <a href="index.html">Resume</a> |
            <a href="scratch.html">Scratch</a> |
            <a href="game.html">Game</a>
  <h1>üèì Super Sweet Pong üèì</h1>
  <canvas id="pong" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('pong');
    const ctx = canvas.getContext('2d');

    const paddleWidth = 10, paddleHeight = 80;

    const player = {
      x: 0,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: '#0ff',
      dy: 5,
      upPressed: false,
      downPressed: false
    };

    const computer = {
      x: canvas.width - paddleWidth,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: '#f0f',
      dy: 4
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 8,
      speed: 5,
      dx: 5,
      dy: 0,
      color: '#fff'
    };

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 10;
      ctx.fillRect(x, y, w, h);
      ctx.shadowBlur = 0;
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 15;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawNet() {
      for (let i = 0; i < canvas.height; i += 20) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, '#444');
      }
    }

    function render() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawNet();
      drawRect(player.x, player.y, player.width, player.height, player.color);
      drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);
      drawCircle(ball.x, ball.y, ball.radius, ball.color);
    }

    function update() {
      // Player movement
      if (player.upPressed && player.y > 0) {
        player.y -= player.dy;
      }
      if (player.downPressed && player.y + player.height < canvas.height) {
        player.y += player.dy;
      }

      // Computer AI
      if (computer.y + computer.height / 2 < ball.y) {
        computer.y += computer.dy;
      } else {
        computer.y -= computer.dy;
      }

      // Ball movement
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Wall collision
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.dy = -ball.dy;
        ball.color = getRandomColor();
      }

      // Paddle collision
      let paddle = ball.x < canvas.width / 2 ? player : computer;

      if (
        ball.x - ball.radius < paddle.x + paddle.width &&
        ball.x + ball.radius > paddle.x &&
        ball.y > paddle.y &&
        ball.y < paddle.y + paddle.height
      ) {
        let collidePoint = ball.y - (paddle.y + paddle.height / 2);
        collidePoint = collidePoint / (paddle.height / 2);
        let angle = collidePoint * (Math.PI / 4);
        let direction = ball.x < canvas.width / 2 ? 1 : -1;

        ball.dx = direction * ball.speed * Math.cos(angle);
        ball.dy = ball.speed * Math.sin(angle);
        ball.color = getRandomColor();

        // Prevent sticking
        ball.x = paddle.x + (direction === 1 ? paddle.width + ball.radius : -ball.radius);
      }

      // Score (reset if missed)
      if (ball.x + ball.radius < 0 || ball.x - ball.radius > canvas.width) {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx = -ball.dx;
        ball.dy = 0;
        ball.color = '#fff';
      }
    }

    function getRandomColor() {
      const colors = ['#0ff', '#f0f', '#ff0', '#0f0', '#f00', '#00f', '#fff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    // Controls
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') player.upPressed = true;
      if (e.key === 'ArrowDown') player.downPressed = true;
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'ArrowUp') player.upPressed = false;
      if (e.key === 'ArrowDown') player.downPressed = false;
    });

    // üö´ Stop arrow keys from scrolling page
    window.addEventListener('keydown', function(e) {
      if (['ArrowUp', 'ArrowDown'].includes(e.key)) {
        e.preventDefault();
      }
    }, false);

    gameLoop();
  </script>
</body>
</html>
